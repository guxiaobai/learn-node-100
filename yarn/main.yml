---
- name: Add the Yarn package signing key
  apt_key:
    url: https://dl.yarnpkg.com/debian/pubkey.gpg
    state: present

- name: Add the desired Yarn repository
  apt_repository:
    repo: "{{ item }}"
    state: present
    filename: yarn
  with_items:
    - deb https://dl.yarnpkg.com/debian/ stable main

- name: Install Yarn
  apt:
    name: yarn
    state: present